<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeTube</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black/80">
    <nav
      class="flex items-center justify-between md:justify-start gap-0 md:gap-20 px-3 py-2 md:px-6 md:py-4"
    >
      <h1 class="text-white text-xl md:text-2xl cursor-pointer">MeTube</h1>
      <div
        class="flex items-center justify-between border border-zinc-500 rounded-full"
      >
        <div class="px-2 py-1 md:px-4 md:py-2 max-w-[170px] md:min-w-[370px]">
          <input class="text-white outline-none" type="text" placeholder="Search" id="search-input" />
        </div>
        <div
          class="px-2 py-1 md:px-4 md:py-2 bg-zinc-700 border-l border-zinc-500 rounded-r-full"
        >
          <button>
            <i data-lucide="search" class="text-xs md:text-xl text-zinc-400"></i>
          </button>
        </div>
      </div>
    </nav>
    <div id="video-grid" class="grid grid-flow-col grid-rows-6 md:grid-rows-4 lg:grid-rows-2 gap-4 px-3 py-2 md:px-6 md:py-4">
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
